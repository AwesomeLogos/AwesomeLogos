- handle: wikipedia
  name: Wikipedia
  search: https://commons.wikimedia.org/w/index.php?search={query}+filemime%3Asvg
  website: https://commons.wikimedia.org/w/index.php?search=
  enabled: true

- handle: google
  name: Google Image Search
  search: https://www.google.com/search?tbm=isch&tbs=ift:svg&q={query}
  website: https://www.google.com/search?tbm=isch
  enabled: true

- handle: worldvectorlogo
  name: WorldVectorLogo
  search: https://worldvectorlogo.com/search/{query}
  website: https://worldvectorlogo.com/
  enabled: true

- handle: seeklogocom
  name: SeekLogo.com
  search: https://seeklogo.com/search?q={query}
  website: https://seeklogo.com/
  note: not recommended due to popup and interstitial ads, plus a wierd downloader
  enabled: false

- handle: freepik
  name: FreePik
  search: https://www.freepik.com/index.php?goto=2&searchform=1&k={query}
  website: https://www.freepik.com/
  enabled: true

- handle: instantlogosearch
